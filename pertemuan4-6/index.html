<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertemuan 4 - Efek JQuery</title>
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <br><br><br>
    <div id="kotak" style="width: 200px;
    height: 200px; background-color: orange;"></div>
    <br><br><br>

    <button id="fadeOut">FadeOut</button>
    <button id="fadeIn">FadeIn</button>
    <button id="fadeToggle">FadeToggle</button>
    <button id="fadeTo">FadeTo</button>
    <br><br>

    <div class="box1" style="width: 50px; height: 50px;
    background-color: blue;"></div><br>
    <div class="box2" style="width: 50px; height: 50px;
    background-color: green;"></div><br>
    <div class="box3" style="width: 50px; height: 50px;
    background-color: red;"></div><br>

    <button id="slideUp">SlideUp</button>
    <button id="slideDown">SlideDown</button>
    <button id="slideToggle">SlideToggle</button>
    <div id="slide" style="background-color: brown; 
    width: 50px; height: 50px;"></div><br><br>

    <button id="kiri">&laquo;</button>
    <button id="kanan">&raquo;</button>
    <div id="animate-box" style="background-color: #abc; 
    margin: auto; width: 100px; height: 100px; position: absolute;"></div><br><br>

    <button id="start" style="margin-top: 120px;">Start</button>
    <button id="stop" style="margin-top: 120px;">Stop</button>
    <div id="clearQueue-Box" style="position: absolute; 
    background-color: lime; margin: auto; 
    width: 100px; height: 100px;"></div><br><br>

    <button id="delay" style="margin-top: 120px;">Run</button>
    <div id="kotak-satu" style="position: absolute; 
    background-color: aqua; margin: auto; height: 100px; width: 100px; float: left;">KOTAK SATU</div>
    <div id="kotak-dua" style="position: absolute; 
    background-color: green; margin: auto; height: 100px; width: 100px; float: left; left: 120px;">KOTAK DUA</div>
</body>
</html>
